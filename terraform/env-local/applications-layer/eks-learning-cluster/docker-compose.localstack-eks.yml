services:
  localstack:
    container_name: localstack-eks
    image: localstack/localstack-pro:latest  # EKS requires Pro version
    ports:
      - "127.0.0.1:4566:4566"            # LocalStack Gateway
      - "127.0.0.1:4510-4559:4510-4559"  # External services port range
    environment:
      # LocalStack Pro API key (required for EKS)
      - LOCALSTACK_API_KEY=${LOCALSTACK_API_KEY}
      
      # LocalStack configuration
      - DEBUG=${DEBUG:-1}  # Enable debug for troubleshooting
      - LAMBDA_EXECUTOR=${LAMBDA_EXECUTOR:-docker}
      - DOCKER_HOST=unix:///var/run/docker.sock
      
      # Enable EKS and required services
      - SERVICES=ec2,eks,iam,sts,cloudformation
      
      # Persistence (optional)
      - PERSISTENCE=${PERSISTENCE:-0}
      
      # AWS configuration
      - AWS_DEFAULT_REGION=us-east-1
      - AWS_ACCESS_KEY_ID=test
      - AWS_SECRET_ACCESS_KEY=test
      
      # EKS specific settings
      - EKS_K8S_VERSION=1.31
      
    volumes:
      - "${LOCALSTACK_VOLUME_DIR:-./volume}:/var/lib/localstack"
      - "/var/run/docker.sock:/var/run/docker.sock"
    networks:
      - localstack-net

networks:
  localstack-net:
    driver: bridge
