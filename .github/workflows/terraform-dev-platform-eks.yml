# =============================================================================
# GitHub Actions Workflow: EKS Auto Mode - Development Platform
# =============================================================================
# Per ADR-013: Uses OIDC federation to assume IAM role for Terraform operations
# Per ADR-014: API/GHA trigger with manual provisioning for learning environments
#
# Triggers:
#   - Push to main: Auto-apply (no manual approval for dev)
#   - Pull request: Plan only with PR comment
#   - Manual: Plan, Apply, or Destroy via workflow_dispatch
#
# Cost Protection:
#   - TTL-based auto-destroy: Clusters are tagged with creation time
#   - Separate ttl-check workflow destroys clusters exceeding TTL
#   - Default TTL: 8 hours (configurable via workflow input)
# =============================================================================

name: "Terraform: Dev Platform EKS"

on:
  push:
    branches:
      - main
    paths:
      - "terraform/env-development/platform-layer/eks-auto-mode/**"
      - ".github/workflows/terraform-dev-platform-eks.yml"

  pull_request:
    branches:
      - main
    paths:
      - "terraform/env-development/platform-layer/eks-auto-mode/**"
      - ".github/workflows/terraform-dev-platform-eks.yml"

  workflow_dispatch:
    inputs:
      action:
        description: "Terraform action to perform"
        required: true
        default: "plan"
        type: choice
        options:
          - plan
          - apply
          - destroy
      ttl_hours:
        description: "Time-to-live in hours (0 = no auto-destroy)"
        required: false
        default: "8"
        type: string

# Ensure only one workflow runs at a time for this environment
concurrency:
  group: terraform-dev-platform-eks
  cancel-in-progress: false

env:
  TF_CLOUD_ORGANIZATION: "Datafaced"
  TF_WORKSPACE: "development-platform-eks"
  TF_VAR_FILE: "terraform.tfvars"
  WORKING_DIR: "terraform/env-development/platform-layer/eks-auto-mode"
  AWS_REGION: "ap-southeast-2"
  DEFAULT_TTL_HOURS: "8"

# Required for OIDC authentication
permissions:
  id-token: write
  contents: read
  pull-requests: write

jobs:
  # ===========================================================================
  # Determine Action Based on Trigger
  # ===========================================================================
  determine-action:
    name: "Determine Action"
    runs-on: ubuntu-latest
    outputs:
      action: ${{ steps.set-action.outputs.action }}
      should_run: ${{ steps.set-action.outputs.should_run }}
      ttl_hours: ${{ steps.set-action.outputs.ttl_hours }}
    steps:
      - name: Determine action based on trigger
        id: set-action
        run: |
          # Default values
          ACTION="plan"
          SHOULD_RUN="true"
          TTL_HOURS="${{ env.DEFAULT_TTL_HOURS }}"

          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            ACTION="${{ github.event.inputs.action }}"
            # Use provided TTL or default
            if [[ -n "${{ github.event.inputs.ttl_hours }}" ]]; then
              TTL_HOURS="${{ github.event.inputs.ttl_hours }}"
            fi
          elif [[ "${{ github.event_name }}" == "push" ]]; then
            ACTION="apply"
          elif [[ "${{ github.event_name }}" == "pull_request" ]]; then
            ACTION="plan"
          fi

          echo "action=$ACTION" >> $GITHUB_OUTPUT
          echo "should_run=$SHOULD_RUN" >> $GITHUB_OUTPUT
          echo "ttl_hours=$TTL_HOURS" >> $GITHUB_OUTPUT
          echo "Determined action: $ACTION with TTL: ${TTL_HOURS}h"

  # ===========================================================================
  # Terraform Plan
  # ===========================================================================
  terraform-plan:
    name: "Terraform Plan"
    runs-on: ubuntu-latest
    needs: determine-action
    if: needs.determine-action.outputs.action != 'destroy'

    outputs:
      plan_exit_code: ${{ steps.plan.outputs.exitcode }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN_DEV_PLATFORM }}
          role-session-name: github-actions-terraform-${{ github.run_id }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Verify AWS identity
        run: aws sts get-caller-identity

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}

      - name: Terraform Format Check
        id: fmt
        working-directory: ${{ env.WORKING_DIR }}
        run: terraform fmt -check -recursive
        continue-on-error: true

      - name: Terraform Init
        id: init
        working-directory: ${{ env.WORKING_DIR }}
        run: terraform init

      - name: Terraform Validate
        id: validate
        working-directory: ${{ env.WORKING_DIR }}
        run: terraform validate -no-color

      - name: Terraform Plan
        id: plan
        working-directory: ${{ env.WORKING_DIR }}
        run: |
          terraform plan -no-color -input=false -out=tfplan \
            -detailed-exitcode
        continue-on-error: true

      - name: Save Plan Output
        if: steps.plan.outcome == 'success' || steps.plan.outcome == 'failure'
        working-directory: ${{ env.WORKING_DIR }}
        run: terraform show -no-color tfplan > plan_output.txt

      - name: Upload Plan Artifact
        if: steps.plan.outcome == 'success'
        uses: actions/upload-artifact@v4
        with:
          name: terraform-plan
          path: ${{ env.WORKING_DIR }}/tfplan
          retention-days: 5

      - name: Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const planOutput = fs.readFileSync('${{ env.WORKING_DIR }}/plan_output.txt', 'utf8');
            
            // Truncate if too long
            const maxLength = 60000;
            const truncatedPlan = planOutput.length > maxLength 
              ? planOutput.substring(0, maxLength) + '\n\n... (truncated)'
              : planOutput;
            
            const body = `## Terraform Plan Results üèóÔ∏è
            
            **Workspace:** \`${{ env.TF_WORKSPACE }}\`
            **Directory:** \`${{ env.WORKING_DIR }}\`
            
            ### Format Check: ${{ steps.fmt.outcome == 'success' && '‚úÖ Passed' || '‚ö†Ô∏è Failed' }}
            ### Init: ${{ steps.init.outcome == 'success' && '‚úÖ Passed' || '‚ùå Failed' }}
            ### Validate: ${{ steps.validate.outcome == 'success' && '‚úÖ Passed' || '‚ùå Failed' }}
            ### Plan: ${{ steps.plan.outcome == 'success' && '‚úÖ Success' || '‚ùå Failed' }}
            
            <details>
            <summary>Show Plan Output</summary>
            
            \`\`\`hcl
            ${truncatedPlan}
            \`\`\`
            
            </details>
            
            ---
            *Workflow: \`${{ github.workflow }}\` | Run: [${{ github.run_id }}](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})*`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });

      - name: Plan Status
        if: steps.plan.outputs.exitcode == '1'
        run: exit 1

  # ===========================================================================
  # Terraform Apply (ADR-014: Auto-apply for dev - no manual approval required)
  # ===========================================================================
  terraform-apply:
    name: "Terraform Apply"
    runs-on: ubuntu-latest
    needs: [determine-action, terraform-plan]
    if: |
      needs.determine-action.outputs.action == 'apply' &&
      (github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch')

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN_DEV_PLATFORM }}
          role-session-name: github-actions-terraform-${{ github.run_id }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}

      - name: Terraform Init
        working-directory: ${{ env.WORKING_DIR }}
        run: terraform init

      - name: Download Plan Artifact
        uses: actions/download-artifact@v4
        with:
          name: terraform-plan
          path: ${{ env.WORKING_DIR }}

      - name: Terraform Apply
        working-directory: ${{ env.WORKING_DIR }}
        run: terraform apply -auto-approve -input=false tfplan

      - name: Tag cluster with TTL metadata
        working-directory: ${{ env.WORKING_DIR }}
        run: |
          CLUSTER_NAME=$(terraform output -raw cluster_name 2>/dev/null || echo "")
          if [[ -n "$CLUSTER_NAME" ]]; then
            TTL_HOURS="${{ needs.determine-action.outputs.ttl_hours }}"
            CREATED_AT=$(date -u +%Y-%m-%dT%H:%M:%SZ)
            
            # Calculate destroy-by time
            if [[ "$TTL_HOURS" != "0" ]]; then
              DESTROY_BY=$(date -u -d "+${TTL_HOURS} hours" +%Y-%m-%dT%H:%M:%SZ 2>/dev/null || \
                           date -u -v+${TTL_HOURS}H +%Y-%m-%dT%H:%M:%SZ 2>/dev/null || \
                           echo "")
            else
              DESTROY_BY="never"
            fi
            
            echo "Tagging cluster with TTL metadata..."
            aws eks tag-resource \
              --resource-arn $(terraform output -raw cluster_arn) \
              --tags "TTL_Hours=${TTL_HOURS},CreatedAt=${CREATED_AT},DestroyBy=${DESTROY_BY},CreatedBy=github-actions,RunId=${{ github.run_id }}"
            
            echo "### TTL Configuration üïê" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "- **TTL:** ${TTL_HOURS} hours" >> $GITHUB_STEP_SUMMARY
            echo "- **Created At:** ${CREATED_AT}" >> $GITHUB_STEP_SUMMARY
            if [[ "$DESTROY_BY" != "never" ]]; then
              echo "- **Auto-destroy By:** ${DESTROY_BY}" >> $GITHUB_STEP_SUMMARY
              echo "" >> $GITHUB_STEP_SUMMARY
              echo "> ‚ö†Ô∏è **Cost Protection:** This cluster will be automatically destroyed after ${TTL_HOURS} hours if not manually destroyed first." >> $GITHUB_STEP_SUMMARY
            else
              echo "- **Auto-destroy:** Disabled (TTL=0)" >> $GITHUB_STEP_SUMMARY
              echo "" >> $GITHUB_STEP_SUMMARY
              echo "> ‚ö†Ô∏è **Warning:** Auto-destroy is disabled. Remember to manually destroy this cluster!" >> $GITHUB_STEP_SUMMARY
            fi
          fi

      - name: Output Cluster Info
        working-directory: ${{ env.WORKING_DIR }}
        run: |
          echo "## EKS Cluster Deployed! üéâ" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Cluster Details" >> $GITHUB_STEP_SUMMARY
          echo "- **Name:** $(terraform output -raw cluster_name 2>/dev/null || echo 'N/A')" >> $GITHUB_STEP_SUMMARY
          echo "- **Endpoint:** $(terraform output -raw cluster_endpoint 2>/dev/null || echo 'N/A')" >> $GITHUB_STEP_SUMMARY
          echo "- **Version:** $(terraform output -raw cluster_version 2>/dev/null || echo 'N/A')" >> $GITHUB_STEP_SUMMARY
          echo "- **Trigger:** ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Configure kubectl" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "$(terraform output -raw configure_kubectl 2>/dev/null || echo 'aws eks update-kubeconfig --name <cluster-name> --region ap-southeast-2')" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

  # ===========================================================================
  # Terraform Destroy (manual trigger only)
  # ===========================================================================
  terraform-destroy:
    name: "Terraform Destroy"
    runs-on: ubuntu-latest
    needs: determine-action
    if: needs.determine-action.outputs.action == 'destroy'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN_DEV_PLATFORM }}
          role-session-name: github-actions-terraform-${{ github.run_id }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}

      - name: Terraform Init
        working-directory: ${{ env.WORKING_DIR }}
        run: terraform init

      - name: Terraform Destroy Plan
        working-directory: ${{ env.WORKING_DIR }}
        run: terraform plan -destroy -no-color -input=false

      - name: Terraform Destroy
        working-directory: ${{ env.WORKING_DIR }}
        run: terraform destroy -auto-approve -input=false

      - name: Destruction Complete
        run: |
          echo "## EKS Cluster Destroyed üóëÔ∏è" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "The development EKS cluster has been destroyed." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Details" >> $GITHUB_STEP_SUMMARY
          echo "- **Trigger:** ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Time:** $(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
          echo "- **Initiated by:** ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
