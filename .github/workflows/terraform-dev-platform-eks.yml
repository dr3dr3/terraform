# =============================================================================
# GitHub Actions Workflow: EKS Auto Mode - Development Platform
# =============================================================================
# Per ADR-013: Uses OIDC federation to assume IAM role for Terraform operations
# Per ADR-014: API/GHA trigger with manual provisioning for learning environments
#
# Triggers:
#   - Push to main: Auto-apply (no manual approval for dev)
#   - Pull request: Plan only with PR comment
#   - Manual: Plan, Apply, or Destroy via workflow_dispatch
#
# Cost Protection:
#   - TTL-based auto-destroy: Clusters are tagged with creation time
#   - Separate ttl-check workflow destroys clusters exceeding TTL
#   - Default TTL: 8 hours (configurable via workflow input)
# =============================================================================

name: "Terraform: Dev Platform EKS"

on:
  push:
    branches:
      - main
    paths:
      - "terraform/env-development/platform-layer/eks-auto-mode/**"
      - ".github/workflows/terraform-dev-platform-eks.yml"

  pull_request:
    branches:
      - main
    paths:
      - "terraform/env-development/platform-layer/eks-auto-mode/**"
      - ".github/workflows/terraform-dev-platform-eks.yml"

  workflow_dispatch:
    inputs:
      action:
        description: "Terraform action to perform"
        required: true
        default: "plan"
        type: choice
        options:
          - plan
          - apply
          - destroy
      ttl_hours:
        description: "Time-to-live in hours (0 = no auto-destroy)"
        required: false
        default: "8"
        type: string

# Ensure only one workflow runs at a time for this environment
concurrency:
  group: terraform-dev-platform-eks
  cancel-in-progress: false

# Required for OIDC authentication
permissions:
  id-token: write
  contents: read
  pull-requests: write

jobs:
  # ===========================================================================
  # Determine Action Based on Trigger
  # ===========================================================================
  determine-action:
    name: "Determine Action"
    runs-on: ubuntu-latest
    outputs:
      action: ${{ steps.set-action.outputs.action }}
      ttl_hours: ${{ steps.set-action.outputs.ttl_hours }}
    steps:
      - name: Determine action based on trigger
        id: set-action
        env:
          DEFAULT_TTL_HOURS: "8"
        run: |
          ACTION="plan"
          TTL_HOURS="${DEFAULT_TTL_HOURS}"

          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            ACTION="${{ github.event.inputs.action }}"
            if [[ -n "${{ github.event.inputs.ttl_hours }}" ]]; then
              TTL_HOURS="${{ github.event.inputs.ttl_hours }}"
            fi
          elif [[ "${{ github.event_name }}" == "push" ]]; then
            ACTION="apply"
          elif [[ "${{ github.event_name }}" == "pull_request" ]]; then
            ACTION="plan"
          fi

          echo "action=$ACTION" >> $GITHUB_OUTPUT
          echo "ttl_hours=$TTL_HOURS" >> $GITHUB_OUTPUT
          echo "Determined action: $ACTION with TTL: ${TTL_HOURS}h"

  # ===========================================================================
  # Call Reusable Terraform EKS Workflow
  # ===========================================================================
  terraform:
    name: "Terraform"
    needs: determine-action
    uses: ./.github/workflows/reusable-terraform-eks.yml
    with:
      environment: development
      action: ${{ needs.determine-action.outputs.action }}
      ttl_hours: ${{ needs.determine-action.outputs.ttl_hours }}
      working_directory: terraform/env-development/platform-layer/eks-auto-mode
      tf_workspace: development-platform-eks
      require_approval: false  # Development auto-applies
    secrets:
      AWS_ROLE_ARN: ${{ secrets.AWS_ROLE_ARN_DEV_PLATFORM }}
      TF_API_TOKEN: ${{ secrets.TF_API_TOKEN }}
      OP_SERVICE_ACCOUNT_TOKEN: ${{ secrets.OP_SERVICE_ACCOUNT_TOKEN }}

  # ===========================================================================
  # Drift Detection (PR only - Per ADR-020)
  # ===========================================================================
  drift-detection:
    name: "Drift Detection"
    if: github.event_name == 'pull_request'
    uses: ./.github/workflows/eks-drift-detection.yml
    with:
      fail_on_drift: false  # Don't fail PR, just report
      reference_environment: development

  # ===========================================================================
  # Sync 1Password (Per ADR-017: Lifecycle Coordination)
  # ===========================================================================
  sync-1password:
    name: "Sync 1Password"
    needs: [determine-action, terraform]
    if: |
      always() &&
      (needs.terraform.result == 'success') &&
      (needs.determine-action.outputs.action == 'apply' || needs.determine-action.outputs.action == 'destroy')
    uses: ./.github/workflows/reusable-1password-eks-sync.yml
    with:
      environment: development
    secrets:
      OP_SERVICE_ACCOUNT_TOKEN: ${{ secrets.OP_SERVICE_ACCOUNT_TOKEN }}
      TF_API_TOKEN: ${{ secrets.TF_API_TOKEN }}
